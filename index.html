<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resume-container">
        <!-- Editable Personal Info Section -->
        <section id="personal-info" class="editable">
            <h2>Personal Information</h2>
            <div class="editable-content" contenteditable="true">shamaima</div>
            <div class="editable-content" contenteditable="true"><shamaima class="hassan"></shamaima>@example.com</div>
        </section>

        <!-- Editable Education Section -->
        <section id="education" class="editable">
            <h2>Education</h2>
            <div class="editable-content" contenteditable="true">B.Sc. in Computer Science, Dawood University</div>
        </section>

        <!-- Editable Work Experience Section -->
        <section id="work-experience" class="editable">
            <h2>Work Experience</h2>
            <div class="editable-content" contenteditable="true">Software Developer at Codesoft</div>
        </section>

        <!-- Editable Skills Section -->
        <section id="skills" class="editable">
            <h2>Skills</h2>
            <div class="editable-content" contenteditable="true">JavaScript, TypeScript, CSS</div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
